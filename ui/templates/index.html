<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% assets 'css' %}
        <link rel="stylesheet" href="{{ ASSET_URL }}" />
        {% endassets %}
        <script src="./static/src/funcs.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h1>html text</h1>
        <h1>{{ text }}</h1>
        <div class="deckgridflex">
            <div class="deckstack">
                <div class="cardstack-container">
                    <img
                        id="deckimg"
                        src="./static/imgs/back.jpg"
                        onclick="imageClicked(100)"
                        alt="Deck"
                    />

                    <div class="circle" id="deckcount">{{decklen}}</div>
                </div>
            </div>
            <div class="discardstack">
                <div class="cardstack-container">
                    <img
                        id="deckimg"
                        src="./static/imgs/back.jpg"
                        onclick="imageClicked(100)"
                        alt="Deck"
                    />

                    <!-- <div class="circle" id="discardcount">{{decklen}}</div> -->
                </div>
            </div>
        </div>
        <div class="cardgridflex">
            <div class="cardgrid">
                {% for i, cardcount in enumerate(legalmoves) %}
                <div class="cardstack">
                    <div class="cardstack-container">
                        <img
                            id="card{{ i }}img"
                            src="./static/imgs/{{ i }}.jpg"
                            onclick="imageClicked({{ i }})"
                            alt="Defuse"
                        />

                        <div class="circle" id="card{{ i }}count">
                            {{ cardcount }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
